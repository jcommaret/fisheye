<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fisheye - photographe </title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />    
  </head>
  <body>
   
    <header aria-role="banner">
      <a href="index.html"><img src="assets/images/logo.png" class="header-logo" alt="Logo de Fisheye" /></a>
    </header>
   
    <main id="main">
      <div class="photograph-header">
        
        <div class="photograph-informations">
          <h1>Mimi Keel</h1>
          <p class="location">London, UK</p>
          <p class="tagline">Voir le beau dans le quotidien</p>
        </div> 

        <div class="btn">
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>

        <div class="photo">
          <img src="assets/photographers/MimiKeel.jpg" alt="portrait de Mimi Keel" class="portrait">
        </div>
      </div>

      <div class="medias_section"></div>
    </main>
   
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Pr√©nom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
      </div>
		</div>
    <script src="scripts/utils/fetchApi.js"></script>
    <script src="scripts/pages/navigation.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  
  </body>
</html>
