<!DOCTYPE html>
<html lang="fr">
   <head>
      <title>Fisheye - page photographes</title>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/png" href="/images/icons/favicon.png"/>
   </head>
   <body>
      <div id="photographer">
         <!-- Header -->
         <header aria-role="header">
            <a href="index.html" tabindex="0">
               <img class="header-logo" alt="Logo de Fisheye" tabindex="0" src="images/images/logo.png"/>
            </a>
         </header>

         <div class="photograph">
            <div class=photograph-header>
               <div> 
                  <h1>Nom du photographe</h1>
                  <div class="location">Mars</div>
                  <div class="tagline">Plop !</div>
                  <div class="price">plein d'€</div>
               </div>
               
               <div class="contact">
                  <btn class="btn-contact modal-toogle">Contactez-moi</btn>
               </div>

               <div class="contact">
                  <btn class="btn-contact lightbox-toogle">Lightbox</btn>
               </div>
              
               <div class="photograph-photo">
                  <img class="portrait" src="images/photographers/EllieRoseWilkens.jpg" alt="photo de Ellie Rose Wilkens">
               </div>

            </div>
         </div>
         
         <!--Photographe-->
         <div class="photographer_section" aria-role="photographes">
         </div>
            
         <!--Medias-->
         <main class="medias_container">
            <div class="medias_section"></div>
         </main>
      </div>

      <div class="center">
         <div class="modal">
            <div class="modal-content">
               <span class="btn-close modal-toogle"></span>
               <div class="modal-header">
                  <h2>Contactez-moi Mimi Keel</h2>
               </div>
               <div class="modal-body">
                  <form id="message-to-send">
                     <div class="fromData">
                        <label for="firstname">Prénom</label>
                        <input type="text" id="firstname" aria-label="Prénom" />
                        <small></small>
                     </div>
                    
                     <div class="fromData">
                        <label for="lastname">Nom</label>
                        <input type="text" id="lastname" aria-label="Nom" >
                        <small></small>
                     
                     </div>
                     
                     <div class="fromData">
                        <label for="email">Email</label>
                        <input type="email" id="email" aria-label="Email" >
                        <small></small>
                     
                     </div>
                     
                     <div class="fromData">
                        <label for="message">Votre message</label>
                        <input type="textarea" id="message" aria-label="Message">
                        <small></small>
                     
                     </div>
                  
                     <div>
                        <input class="btn-contact" type="submit"></input>
                     </div>
                  </form>
               
               </div>
            </div>
         </div>
      </div>

      <div class="center">
         <div class="lightbox">
            <div class="lightbox-content">
               <span class="btn-close lightbox-toogle"></span>
               <div class="modal-header">
                  <h2>Voilà la lightbox</h2>
               </div>
               <div class="lightbox-body">
                  <div class="lightbox_section">

                  </div>
               </div>
            </div>
         </div>
      </div>
   
      






      <script src="dist/photographers.bundle.js"></script>
   </body>
</html>
