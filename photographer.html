<!DOCTYPE html>
<html lang="fr">
   <head>
      <title>Fisheye - page photographes</title>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/png" href="/images/icons/favicon.png"/>
   </head>
   <body>

      <div class="window">
         <!-- Modal -->         
         <div class="modal" aria-hidden="true" role="dialog" aria-describedby="modalTitle">
            <span tabindex="0"></span>
            <header>
               <h2 id="modalTitle" class="modal-title"></h2>
               <button class="modal-btn--close modal-toogle fields" tabindex="0">Close modal</button>       
            </header>

            <div class="modal-body">         
               <form id="message-to-send">
                  <div class="fromData">
                     <label for="firstname">Prénom</label>
                     <input type="text" id="firstname" aria-label="Prénom" tabindex="0" class="fields" />
                     <small></small>
                  </div>
                  
                  <div class="fromData">
                     <label for="lastname">Nom</label>
                     <input type="text" id="lastname" aria-label="Nom" tabindex="0" class="fields">
                     <small></small>
                  </div>
                  
                  <div class="fromData">
                     <label for="email">Email</label>
                     <input type="email" id="email" aria-label="Email" tabindex="0" class="fields">
                     <small></small>
                  </div>
                  
                  <div class="fromData">
                     <label for="message">Votre message</label>
                     <textarea type="textarea" rows = "4" cols = "40" id="message" aria-label="Message" tabindex="0" class="fields"></textarea>
                     <small></small>
                  </div>
               
                  <div>  
                     <input class="btn btn-contact fields" aria-label="Envoyer" type="submit" tabindex="0"></input>                  
                  </div>
               </form>
            </div>
         </div>  
         <!--End of modal-->
        
         <!--Lightbox-->
         <div class="lightbox" aria-hidden="true" role="dialog" aria-describedby="lightboxTitle">
            <span tabindex="0"></span>
            <h2 id="lightboxTitle">Lightbox</h2>
            <div class="lightbox-btn--close lightbox-toogle" tabindex="0">Close Lightbox</div>        
            <div class="lightbox-body">
               <div id="slider">
                  <div class="previous" role="button" tabindex="0"></div>
                  <div class="slide-container">
                     <div id="slide"></div>
                  </div>
                  <div class="next" role="button" tabindex="0"></div>
              </div>
              
            </div>
         </div>
         <!--End of lightbox -->  
      </div>
      
      <div id="photographer">
         <!-- Header -->
         <header aria-role="header">
            <a href="index.html" tabindex="0">
               <img class="header-logo" alt="Logo de Fisheye" tabindex="0" src="images/images/logo.png"/>
            </a>
         </header>

         <main class="main-wrapper">
            <!--Photographer-->
            <section class="photograph">
            </section>

            <!--Medias-->
            <section class="medias_container">   
               <div class="filter_section">
                  Trier par
                  <div class="dropdown">
                     <input class="text-box" id="search-input" type="text" placeholder="Popularité" aria-label="Filtrer">
                     <div class="options">
                        <div class="btn likes">Popularité</div>
                        <div class="btn date">Date</div>
                        <div class="btn title">Titre</div>
                     </div>
                  </div>
               </div>
               <div class="medias_section"></div>
            </section>
            
            <div class="bar">
               <div class="compteurLikes">
               </div>
               <div class="price">
               </div>
            </div>
         </main>
      </div>
      
      <script src="dist/photographers.bundle.js"></script>
   </body>
</html>
