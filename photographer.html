<!DOCTYPE html>
<html lang="fr">
   <head>
      <title>Fisheye - page photographes</title>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/png" href="/images/icons/favicon.png"/>
   </head>
   <body>
      <div class="center">
         <div class="modal" aria-hidden="true" role="dialog" aria-describedby="modalTitle">
            <span tabindex="0"></span>
            <header>
               <h2 id="modalTitle" class="modal-title">Contactez-moi Mimi Keel</h2>
               <button class="modal-btn--close modal-toogle fields" tabindex="0">Close modal</button>       
            </header>

            <div class="modal-body">         
               <form id="message-to-send">
                  <div class="fromData">
                     <label for="firstname">Prénom</label>
                     <input type="text" id="firstname" aria-label="Prénom" tabindex="0" class="fields" />
                     <small></small>
                  </div>
                  
                  <div class="fromData">
                     <label for="lastname">Nom</label>
                     <input type="text" id="lastname" aria-label="Nom" tabindex="0" class="fields">
                     <small></small>
                  </div>
                  
                  <div class="fromData">
                     <label for="email">Email</label>
                     <input type="email" id="email" aria-label="Email" tabindex="0" class="fields">
                     <small></small>
                  </div>
                  
                  <div class="fromData">
                     <label for="message">Votre message</label>
                     <textarea type="textarea" rows = "4" cols = "40" id="message" aria-label="Message" tabindex="0" class="fields"></textarea>
                     <small></small>
                  </div>
               
                  <div>
                     <input class="btn-contact fields" type="submit" tabindex="0"></input>                  
                  </div>
               </form>
            </div>
         </div>  
      </div>
      
      
      <div id="photographer">
         <!-- Header -->
         <header aria-role="header">
            <a href="index.html" tabindex="0">
               <img class="header-logo" alt="Logo de Fisheye" tabindex="0" src="images/images/logo.png"/>
            </a>
         </header>

         <main class="main-wrapper">
            <section class="photograph">
               <div class=photograph-header>
                  <div> 
                     <h1>Nom du photographe</h1>
                     <div class="location">Mars</div>
                     <div class="tagline">Plop !</div>
                     <div class="price">plein d'€</div>
                  </div>
                  
                  <div class="contact">
                     <btn class="btn-contact modal-toogle">Contactez-moi</btn>
                  </div>
                  
                  <div class="photograph-photo">
                     <img class="portrait" src="images/photographers/EllieRoseWilkens.jpg" alt="photo de Ellie Rose Wilkens">
                  </div>

               </div>
            </section>
            
            <!--Photographe-->
            <section class="photographer_section" aria-role="photographes">
            </section>
               
            <!--Medias-->
            <section class="medias_container">   
               <div class="filter_section">
                  Trier par
                  <ul class="dropdown">
                     <li>Popularité</li>
                     <li>Date</li>
                     <li>Titre</li> 
                  </ul>
                  
               </div>
               
               <div class="medias_section"></div>
            </section>
            
         </main>
      </div>
      
      <script src="dist/photographers.bundle.js"></script>

   </body>
</html>
